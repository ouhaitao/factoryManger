    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
</head>
<script type="text/javascript">
    function login() {
        var username = $("#username").val();
        var password = $("#pwd").val();
        var department = $("input[name='department']:checked").val();

        if (username == "") {
            alert("请输入帐号");
            return;
        }
        if (password == "") {
            alert("请输入密码");
            return;
        }
        if (department==undefined){
            alert("请选择部门");
            return;
        }
        $.ajax({
            url: "/oauth/token",
            type: "get",
            dataType: "text",
            data: {
                "username": username,
                "password": password,
                "grant_type":"password",
                "client_id":"my-trusted-client",
                "client_secret":"secret"
            },
            success: function (msg) {
                var data = JSON.parse(msg);
                if (data.access_token !="") {
                    $.cookie("access_token",data.access_token,{path:"/"});
                    $.cookie("refresh_token",data.refresh_token,{path:"/"});
                    $.cookie("department",department,{path:"/"});
                    window.location.href="/"+department+"/admin/?access_token="+data.access_token;
                } else {
                   alert(msg);
                }
            },
            error: function () {
                alert("服务器访问异常");
            }
        });
    }
</script>
